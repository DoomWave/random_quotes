<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      </div>
    </div>

    <div class="skips">
      <div id="quote-box" class="quote-box">
        <p class="quote-2">Algun dia tocinito</p>
        <p class="source-2">Gorila Albino alias Skips<span class="citation-2">Facebook</span><span class="year-2">2023-24</span></p>
      </div>
    </div>
    
    <div class="viewtiful">
      <div id="quote-box" class="quote-box">
        <p class="quote-3">Henshin a Go Go Baby!</p>
        <p class="source-3">Viewtiful Joe<span class="citation-3">Gamecube</span><span class="year-3">2001</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
